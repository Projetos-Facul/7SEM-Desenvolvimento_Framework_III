<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Desenvolvimento de FrameWork III</title>

    <style>
        body{
            align-items: center;
        }
    </style>
</head>
<body>
        <H1>CALCULAR NOTA</H1>
        <spam id="AprNota"></spam><br><br>
        <label for="N1">Nota prova 1:</label>
        <input id="N1" name="N1" type="number">
        <br><br>
        <label for="Part1">Participacao prova 1:</label>
        <select id="Part1" name="Part1">
            <option value="1">1</option>
            <option value="0.5">0.5</option>
            <option value="0" selected>0</option>
        </select>
        <br><br>
        <label for="N2">Nota prova 2:</label>
        <input id="N2" name="N2" type="number">
        <br><br>
        <label for="Part2">Participacao prova 1:</label>
        <select id="Part2" name="Part2">
            <option value="1">1</option>
            <option value="0.5">0.5</option>
            <option value="0"selected>0</option>
        </select>
        <br><br>
        <label for="Pluri">Nota prova pluri:</label>
        <input id="Pluri" name="Pluri" type="number">
        <br><br>
        <button onclick="Calcular()">Calcular Nota</button>
    
</body>

<script>
    function Calcular () {
        var N1 = parseInt(document.getElementById("N1").value) ;
        var Part1 = parseInt(document.getElementById("Part1").value);
        var N2 = parseInt(document.getElementById("N2").value);
        var Part2 = parseInt(document.getElementById("Part2").value);
        var Pluri = parseInt(document.getElementById("Pluri").value);

        var Nota = 0;

        if ((N1 + Part1) > 10)
            Nota += 4;   
        else 
            Nota += (N1 + Part1) * 0.4;

        if (((N2 * 0.8) + (Pluri * 0.2)+Part2) > 10)
            Nota += 6;
        else
            Nota += ((N2 * 0.8) + (Pluri * 0.2) + Part2) * 0.6;
        
        document.getElementById("AprNota").innerHTML = "Nota Final: " + Nota
    }
    
</script>
</html>
